<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Flame Particle Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="flameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('flameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const maxParticles = 300; // Increased from 100

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 10 + 5; // Increased size
                this.speedX = Math.random() * 3 - 1.5; // Increased speed range
                this.speedY = Math.random() * -3 - 2; // Increased upward speed
                this.color = this.generateColor();
                this.alpha = 1;
            }

            generateColor() {
                const hue = Math.random() * 60 + 15; // Fire colors (15 to 75)
                const saturation = 100;
                const lightness = Math.random() * 20 + 50; // Brighter flames (50% to 70%)
                return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
                this.alpha -= 0.02; // Fade out effect
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Add glow effect
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        function createParticles(x, y) {
            for (let i = 0; i < 10; i++) { // Increased from 5
                if (particles.length < maxParticles) {
                    particles.push(new Particle(x, y));
                }
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].alpha <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animateParticles);
        }

        function handleInput(e) {
            let x, y;
            if (e.type === 'mousemove') {
                x = e.clientX;
                y = e.clientY;
            } else if (e.type === 'touchmove') {
                x = e.touches[0].clientX;
                y = e.touches[0].clientY;
            }
            createParticles(x, y);
        }

        canvas.addEventListener('mousemove', handleInput);
        canvas.addEventListener('touchmove', handleInput);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animateParticles();
    </script>
</body>
</html>
